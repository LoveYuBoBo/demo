<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百叶窗</title>
    <style>
    	*{
    		margin: 0;
    		padding:0;
    	}
    	#box{
    		width: 300px;
    		height: auto;
    		float: left;
    		border-top: 1px solid #ccc;
    		margin: 20px;
    	}
    	#box li{
    		width: 300px;
    		height: 30px;
    		overflow: hidden;
    		position: relative;
    		border-bottom: 1px dashed #000;
    		line-height: 30px;
    	}
    	#box li div{
    		position: absolute;
    		top: -30px;
    	}
    	#box li p{
    		height: 30px;
    	}
    </style>
    <script type="text/javascript" src="js/move.js"></script>
    <script type="text/javascript">
    	window.onload=function(){
    		var oUl=document.getElementById('box');
    		
    		
    		
    		toShow(oUl);

    		function toShow(obj){
    			var iNow=0;
    			var timer=null;
    			var onOff=true;
    			var aDiv=obj.getElementsByTagName('div');
    			setInterval(function(){
    				toChange();
    				

    			},4000);

    			clearInterval(timer);

    			function toChange(){
    				timer=setInterval(function(){
    					if(iNow==aDiv.length)
    					{
    						clearInterval(timer);
    						iNow=0;
    						onOff=!onOff;
    					}
    					else if(onOff)
    					{
    						
	    					startMove(aDiv[iNow],{top:0});
	    					iNow++;
    				    }else{
    				    
    				    	startMove(aDiv[iNow],{top:-30});
	    					iNow++;
	    				}
    				},100)
    			}
    		}
    	}
    	
    </script>
</head>
<body>
	<ul id="box">
		<li>
			<div>
				<p>这是一段文字</p>
				<p>这是一段文字</p>
			</div>
		</li>

			</div>
		</li>
		
	</ul>
</body>
</html>
